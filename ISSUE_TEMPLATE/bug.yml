name: Bug Report
description: Reporting an error or bug
labels: bug
body:
  - type: markdown
    attributes:
      value: >
        Note! This form is for reporting bugs only!
  - type: input
    attributes:
      label: Summary
      description: General overview of what the bug is about.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction Steps
      description: >
         What was done to cause the bug/error?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Minimal Reproducible Code
      description: >
        The specific code that caused the bug if applicable.
      render: python
  - type: textarea
    attributes:
      label: Expected Results
      description: >
         What should have happened if there wasn't a bug?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Results
      description: >
        What actually happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: System Information
      description: >
        Your os, python version etc. if applicable.
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have searched the open issues for duplicates.
          required: true
        - label: I have shown the entire traceback, if applicable.
          required: true
        - label: I have uploaded a video/screenshot of the bug if possible.
          required: true
